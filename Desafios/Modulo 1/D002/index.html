<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Desafio das Imagens</h1>
    </header>
    <main>
        <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>

        <picture>
            <source media="(max-width: 601px)" srcset="imagens/github-p.png" type="image/png">
            <source media="(max-width: 723px)" srcset="imagens/github-m.png" type="image/png">

            <source media="(max-width: 1235px )" srcset="imagens/github-g.png" type="image/png">

            <img src="imagens/github-gg.png" alt="polvo guanabara">
        </picture>

    </main>
</body>
</html>
