<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela II</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                    <th scope="colgroup" class="head">Área</th>
                    <th scope="colgroup"class="head">Disciplinas</th>
                    <th
                    colspan="2" scope="colgroup" class="head">Notas</th>
                    <th scope="colgroup" class="head">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <th rowspan="3" scope="rowgroup"  class="area">Exatas</th>
               <td>Matemática</td>
               <td>0.0</td>
               <td>0.0</td>
               <td>0.0</td>
            </tr>
            
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
           
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
           
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td td class="media">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" class="area">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="media">0.0</td>
            </tr>
        </tbody>

       
    </table>
    
</body>
</html>
