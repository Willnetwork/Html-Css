<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Campos</title>
</head>
<body>
    <form>
        <h1>Informações Básicas</h1>
        <p><strong>Nome:</strong> <input type="text" name="Nome" size="20"></p>
        <p><strong>Endereço:</strong> <textarea name="Endereco" rows="3" cols="22"></textarea></p>
        <p><strong>Foto:</strong> <input type="file" name="Nome" size="20"></p>

        <h3>Estado Civil</h3>
        <select name="EstadoCivil">
            <option value="1">Solteiro</option>
            <option value="2">Casado</option>
        </select>

        <h3>Gênero</h3>
        <strong>Masculino</strong><input type="radio" name="genero" value="M">
        <strong>Feminino</strong><input type="radio" name="genero" value="F">

        <h3>Meio de Locomoção</h3>
        <input type="checkbox" name="locomocao" value="V"><strong>Veículo próprio</strong>
        <input type="checkbox" name="locomocao" value="C"><strong>Coletivo</strong>
        <input type="checkbox" name="locomocao" value="B"><strong>Bicicleta</strong>

        <h3>Senha</h3>
        <input type="password" name="Senha" size="20"> <br>
        <input type="submit" name="Enviar" value="Enviar">
        <input type="reset" name="Limpar" value="Limpar"> 

    </form>
</body>
</html>
