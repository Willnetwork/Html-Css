<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Alista' ;
            src: url('Fontes/Alista Script.otf') format('opentype'), url('Fontes/Alista Script.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'sans-serif';
        }
        h1 {
            font-family: 'Alista';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum dolorem voluptates quisquam unde tempora voluptatibus debitis impedit veritatis culpa optio ipsa officiis ex voluptatum aperiam assumenda, quis placeat commodi quasi!</p>
</body>
</html>
